<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../static/dashboard.css">
    <link rel="stylesheet" href="../static/create_combo.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    
    <aside id="header">
        <section class="mainbar">
            <img src="../static/img/channels4_profile.png" alt="User's Profile IMG">
            <h1>{{ user_nickname }}</h1>
            <div class="configurations mt-4 text-center">
                <a href="#">
                    <i class="bi bi-person-fill"></i>
                </a>
                <a href="#">
                    <i class="bi bi-clipboard2-data"></i>
                </a>
                <a href="#">
                    <i class="bi bi-gear"></i>
                </a>
                <a href="#">
                    <i class="bi bi-translate"></i>
                </a>
            </div>
        </section>

        <nav id="nav" class="nav-menu mt-4">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{{url_for('dashboard')}}"><i class="bi bi-book" aria-hidden="true"></i> About</a>
                  </li>
                <li class="nav-item">
                  <a class="nav-link active" href="#"><i class="bi bi-plus-square" aria-hidden="true"></i> Editing Your Combo</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{url_for('view_combo')}}"><i class="bi bi-journals" aria-hidden="true"></i> View Combo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('community_combo')}}"><i class="bi bi-people" aria-hidden="true"></i> Community</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('index')}}"><i class="bi bi-card-text" aria-hidden="true"></i> Main Page</a>
                </li>
                <li class="nav-item">
                    <a id="logout" class="nav-link" href="{{url_for('register')}}"><i class="bi bi-door-open" aria-hidden="true"></i> Log Out</a>
                </li>
              </ul>
        </nav>
    </aside>

    <main id="main">
        <h3 id="title-combo" class="Edit-Title">Edit Your Combo:</h3>
        <form action="{{ url_for('edit_combo', id=combo.id) }}" method="POST">
            <div class="content ">
                <select class="filter" name="fruit">
                    <option id="select-fruit" value="{{ combo.fruit }}">Selected Fruit:</option>
                    <option value="Leopard">Leopard</option>
                    <option value="Blizzard">Blizzard</option>
                    <option value="Dough">Dough</option>
                    <option value="Dragon">Dragon</option>
                    <option value="Shadow">Shadow</option>
                    <option value="Portal">Portal</option>
                    <option value="Venom">Venom</option>
                    <option value="Gravity">Gravity</option>
                    <option value="Phoenix">Phoenix</option>
                    <option value="Buddha">Buddha</option>
                    <option value="Paw">Paw</option>
                    <option value="Spider">Spider</option>
                    <option value="Love">Love</option>
                    <option value="Quake">Quake</option>
                    <option value="Magma">Magma</option>
                    <option value="Spirit">Spirit</option>
                    <option value="Dark">Dark</option>
                    <option value="Light">Light</option>
                    <option value="Sand">Sand</option>
                    <option value="Flame">Flame</option>
                    <option value="Ice">Ice</option>
                    <option value="Revive">Revive</option>
                    <option value="Control">Control</option>
                    <option value="Spike">Spike</option>
                    <option value="Spring">Spring</option>
                    <option value="Smoke">Smoke</option>
                    <option value="Falcon">Falcon</option>
                    <option value="Spin">Spin</option>
                    <option value="Kilo">Kilo</option>
                    <option value="Chop">Chop</option>
                    <option value="Diamond">Diamond</option>
                    <option value="Barrier">Barrier</option>
                    <option value="Rubber">Rubber</option>
                    <option value="Bomb">Bomb</option>
                </select>
                <img class="fightingStyleImage" src="../static/img/{{ combo.fruit }}.png" title="Fruit">
            </div>
            <div class="content ">
                <select class="filter" name="fighting_style">
                    <option id="select-fighting-style" value="{{ combo.fighting_style }}">Selected Fighting Style:</option>
                    <option value="Godhuman">Godhuman</option>
                    <option value="Electric Claw">Electric Claw</option>
                    <option value="Dragon Talon">Dragon Talon</option>
                    <option value="Death Step">Death Step</option>
                    <option value="Sharkman Karate">Sharkman Karate</option>
                    <option value="Super Human">Super Human</option>
                    <option value="Water Kung Fu">Water Kung Fu</option>
                    <option value="Electric">Electric</option>
                    <option value="Dragon Breath">Dragon Breath</option>
                    <option value="Dark Step">Dark Step</option>
                    <option value="Combat">Combat</option>
                </select>
                <img class="fightingStyleImage" src="../static/img/{{ combo.fighting_style }}.png" title="Fighting Style">
            </div>
            <div class="content ">
                <select class="filter" name="sword">
                    <option id="select-sword" value="{{ combo.sword }}">Selected Sword:</option>
                    <option value="Triple Dark Blade">Triple Dark Blade</option>
                    <option value="Dark Blade">Dark Blade</option>
                    <option value="Cursed Dual Katana">Cursed Dual Katana</option>
                    <option value="Spikey Trident">Spikey Trident</option>
                    <option value="Pole (2nd Form)">Pole (2nd Form)</option>
                    <option value="Shisui">Shisui</option>
                    <option value="Dark Dagger">Dark Dagger</option>
                    <option value="Yama">Yama</option>
                    <option value="Wando">Wando</option>
                    <option value="Tushita">Tushita</option>
                    <option value="Canvander">Canvander</option>
                    <option value="Twin Hooks">Twin Hooks</option>
                    <option value="Buddy Sword">Buddy Sword</option>
                    <option value="Hallow Scythe">Hallow Scythe</option>
                    <option value="Rengoku">Rengoku</option>
                    <option value="True Triple Katana">True Triple Katana</option>
                    <option value="Koko">Koko</option>
                    <option value="Midnight Blade">Midnight Blade</option>
                    <option value="Jitte">Jitte</option>
                    <option value="Soul Cane">Soul Cane</option>
                    <option value="Saber">Saber</option>
                    <option value="Bisento">Bisento</option>
                    <option value="Trident">Trident</option>
                    <option value="Warden Sword">Warden Sword</option>
                    <option value="Pole (1st Form)">Pole (1st Form)</option>
                    <option value="Iron Mace">Iron Mace</option>
                    <option value="Shark Saw">Shark Saw</option>
                    <option value="Triple Katana">Triple Katana</option>
                    <option value="Cutlass">Cutlass</option>
                    <option value="Katana">Katana</option>
                    <option value="Dual Katana">Dual Katana</option>
                    <option value="Pipe">Pipe</option>
                    <option value="Gravity Cane">Gravity Cane</option>
                    <option value="Longsword">Longsword</option>
                    <option value="Dragon Trident">Dragon Trident</option>
                    <option value="Dual-Headed Blade">Dual-Headed Blade</option>
                </select>
                <img class="fightingStyleImage" src="../static/img/{{ combo.sword }}.png" title="Sword">
            </div>
            <div class="content ">
                <select class="filter" name="gun">
                    <option id="select-gun" value="{{ combo.gun }}">Selected Gun:</option>
                    <option value="Soul Guitar">Soul Guitar</option>
                    <option value="Acidum Rifle">Acidum Rifle</option>
                    <option value="Kabucha">Kabucha</option>
                    <option value="Serpent Bow">Serpent Bow</option>
                    <option value="Bizarre Rifle">Bizarre Rifle</option>
                    <option value="Bazooka">Bazooka</option>
                    <option value="Refined Musket">Refined Musket</option>
                    <option value="Refined Flintlock">Refined Flintlock</option>
                    <option value="Refined Slingshot">Refined Slingshot</option>
                    <option value="Musket">Musket</option>
                    <option value="Flintlock">Flintlock</option>
                    <option value="Slingshot">Slingshot</option>
                    <option value="Cannon">Cannon</option>
                </select>
                <img class="fightingStyleImage" src="../static/img/{{ combo.gun }}.png" title="Gun">
            </div>
            <div class="description-box">
                <h2 id="combo-information">Combo's Information</h2>
                <input type="text" name="combo_name" placeholder="Name your combo..." value="{{ combo.combo_name }}" maxlength="30" required>
                <textarea name="description" placeholder="Type your description..." maxlength="500" required>{{ combo.description }}</textarea>
                <button type="submit" value="Confirm">Edit Combo</button>
            </div>
        </form>
    </main>

    <ul>
        <div class="language">
          <div class="language-selected">
            en-US
          </div>
          <ul>
            <li><a href="#" class="br">Português</a></li>
            <li><a href="#" class="en">English</a></li>
            <li><a href="#" class="fr">Français</a></li>
            <li><a href="#" class="kr">한국어</a></li>
          </ul>
        </div>
        
    </ul>

    <script>
        // Português
        $(".br").click(function () {
            // Combo Creation
            $('#title-combo').text("Editar combo:")
            $('#select-fruit').text('Fruta Selecionada')
            $('#select-fighting-style').text('Estilo de Luta Selecionado')
            $('#select-sword').text('Espada Selecionar')
            $('#select-gun').text('Arma Selecionada')
            $('#combo-information').text('Informação do Combo')
            $('#name-combo').attr('placeholder', 'Dê um nome ao combo...');
            $('#type-description').attr('placeholder', 'Digite sua descrição...');
            $('#create-combo').text('Retornar')
            // Nav Section
            $("#nav ul li:nth-child(1) a").html('<i class="bi bi-book" aria-hidden="true"></i> Sobre');
            $("#nav ul li:nth-child(2) a").html('<i class="bi bi-plus-square" aria-hidden="true"></i> Editando Combo');
            $("#nav ul li:nth-child(3) a").html('<i class="bi bi-journals" aria-hidden="true"></i> Ver Combo');
            $("#nav ul li:nth-child(4) a").html('<i class="bi bi-people" aria-hidden="true"></i> Comunidade');
            $("#nav ul li:nth-child(5) a").html('<i class="bi bi-card-text" aria-hidden="true"></i> Página Principal');
            $("#logout").html('<i class="bi bi-door-open" aria-hidden="true"></i> Sair');
            // Things to Toggle
            $(".language-selected").text("pt-BR");
            $(".language-selected").removeClass("change-en change-fr change-kr");
            $(".language-selected").addClass("change-br");
        });

        // English
        $(".en").click(function () {
            // Combo Creation
            $('#title-combo').text("Edit Your Combo:")
            $('#select-fruit').text('Selected Fruit');
            $('#select-fighting-style').text('Selected Fighting Style');
            $('#select-sword').text('Selected Sword');
            $('#select-gun').text('Selected Gun');
            $('#combo-information').text("Combo's Information");
            $('#name-combo').attr('placeholder', 'Name your combo...');
            $('#type-description').attr('placeholder', 'Type your description...');
            $('#create-combo').text('Return');
            // Nav Section
            $("#nav ul li:nth-child(1) a").html('<i class="bi bi-book" aria-hidden="true"></i> About');
            $("#nav ul li:nth-child(2) a").html('<i class="bi bi-plus-square" aria-hidden="true"></i> Editing Your Combo');
            $("#nav ul li:nth-child(3) a").html('<i class="bi bi-journals" aria-hidden="true"></i> View Combo');
            $("#nav ul li:nth-child(4) a").html('<i class="bi bi-people" aria-hidden="true"></i> Community');
            $("#nav ul li:nth-child(5) a").html('<i class="bi bi-card-text" aria-hidden="true"></i> Main Page');
            $("#logout").html('<i class="bi bi-door-open" aria-hidden="true"></i> Log Out');
            // Things to Toggle
            $(".language-selected").text("en-US");
            $(".language-selected").removeClass("change-pt change-fr change-kr");
            $(".language-selected").addClass("change-en");
        });

        // Français
        $(".fr").click(function () {
            // Combo Creation
            $('#title-combo').text("Éditer Combo:")
            $('#select-fruit').text('Fruit Sélectionné')
            $('#select-fighting-style').text('Style de Combat Sélectionné')
            $('#select-sword').text('Épée Sélectionné')
            $('#select-gun').text('Arme Sélectionné')
            $('#combo-information').text("Combo Information")
            $('#name-combo').attr('placeholder', 'Nommer ta combo...');
            $('#type-description').attr('placeholder', 'Taper ta description...');
            $('#create-combo').text('Retourner')
            // Nav Section
            $("#nav ul li:nth-child(1) a").html('<i class="bi bi-book" aria-hidden="true"></i> À Propos');
            $("#nav ul li:nth-child(2) a").html('<i class="bi bi-plus-square" aria-hidden="true"></i> Édition du Combo');
            $("#nav ul li:nth-child(3) a").html('<i class="bi bi-journals" aria-hidden="true"></i> Voir Combo');
            $("#nav ul li:nth-child(4) a").html('<i class="bi bi-people" aria-hidden="true"></i> Communauté');
            $("#nav ul li:nth-child(5) a").html('<i class="bi bi-card-text" aria-hidden="true"></i> Page Principale');
            $("#logout").html('<i class="bi bi-door-open" aria-hidden="true"></i> Sortir');
            // Things to Toggle
            $(".language-selected").text("FR");
            $(".language-selected").removeClass("change-br change-en change-kr");
            $(".language-selected").addClass("change-fr");
        });

        // 한국어
        $(".kr").click(function () {
            // Combo Creation
            $('#title-combo').text("콤보 편집:")
            $('#select-fruit').text('프루트 선택된')
            $('#select-fighting-style').text('파이팅 스타일 선택된')
            $('#select-sword').text('소드 선택된')
            $('#select-gun').text('건 선택된')
            $('#combo-information').text("콤보 인포메이션")
            $('#name-combo').attr('placeholder', '콤보 이름을 지정하세요....');
            $('#type-description').attr('placeholder', '인서트 디스크립션...');
            $('#create-combo').text('반품')
            // Nav Section
            $("#nav ul li:nth-child(1) a").html('<i class="bi bi-book" aria-hidden="true"></i> 정보');
            $("#nav ul li:nth-child(2) a").html('<i class="bi bi-plus-square" aria-hidden="true"></i> 콤보 에디션');
            $("#nav ul li:nth-child(3) a").html('<i class="bi bi-journals" aria-hidden="true"></i> 콤보 보기');
            $("#nav ul li:nth-child(4) a").html('<i class="bi bi-people" aria-hidden="true"></i> 커뮤니티');
            $("#nav ul li:nth-child(5) a").html('<i class="bi bi-card-text" aria-hidden="true"></i> 메인 페이지');
            $("#logout").html('<i class="bi bi-door-open" aria-hidden="true"></i> 로그 아웃');
            // Things to Toggle
            $(".language-selected").text("KR");
            $(".language-selected").removeClass("change-br change-en change-fr");
            $(".language-selected").addClass("change-kr");
        });

    </script>

    <script src="../static/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../static/bootstrap/js/bootstrap.min.js"></script>
    <script src="../static/script.js"></script>
</body>
</html>
